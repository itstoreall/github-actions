name: Build
on: [workflow_dispatch, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    # needs: lint
    steps:
      - name: Get repo code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: build
          name: build-files
